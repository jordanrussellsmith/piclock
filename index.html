<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="picture_api.js"></script>
	<script type="text/javascript">
		var picRequest = createCORSRequest('GET', "http://www.splashbase.co/api/v1/images/random");
		if (!picRequest) {
		  throw new Error('CORS not supported');
		}

		picRequest.onload = function() {
			var responseText = picRequest.responseText;
			console.log(responseText);
			// process the response.
			alert(responseText);
		};

		picRequest.onerror = function() {
			console.log('There was an error!');
		};

		picRequest.send();

	</script>
</head>
<body>
</body>
</html>
